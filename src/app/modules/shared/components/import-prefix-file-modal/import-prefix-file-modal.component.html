<div>
  <div class="d-flex align-items-center ps-3 pt-2 p-md-0">
    <h2 class="me-auto mb-0 custom-dialog-title" mat-dialog-title>
      Prefix File
    </h2>
    <mat-spinner
      diameter="30"
      mode="indeterminate"
      class="mt-1 me-2"
      *ngIf="isLoading"
    ></mat-spinner>
    <ng-container *ngIf="headingError.length">
      <span
        class="me-2 mt-1"
        matTooltipClass="tooltip-red"
        [matTooltip]="headingError"
      >
        <mat-icon>info</mat-icon>
      </span>
    </ng-container>
    <button
      color="primary"
      mat-raised-button
      class="font-weight-bold me-2"
      [disabled]="!fileSelect || showError || isLoading"
      (click)="upload()"
    >
      Upload
    </button>
    <button
      color="warn"
      class="custom-button hover br-50 ms-2"
      style="color: red"
      (click)="closeModal()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="card-body pt-0">
    <ng-container>
      <!-- <form [formGroup]="importCSVFile"> -->
      <div class="mt-2 mt-sm-4">
        <div class="form-group row">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label
              >File
              <span style="color: red" *ngIf="showError">
                {{ customError }}
              </span>
            </mat-label>
            <span class="d-flex">
              <!-- Readonly Input to show File names -->
              <input
                matInput
                [(ngModel)]="fileName"
                readonly
                name="memberContactNo"
              />

              <!-- Browse Button -->
              <button
                mat-mini-fab
                color="primary"
                class="upload-btn"
                (click)="UploadFileInput.click()"
                [disabled]="isLoading"
              >
                <mat-icon>attach_file</mat-icon>
              </button>

              <!-- Fetch selected filed on change -->
              <input
                class="file-input"
                type="file"
                #UploadFileInput
                id="fileUpload"
                (change)="onFileSelected($event)"
                name="fileUpload"
              />
            </span>
          </mat-form-field>
        </div>
      </div>
      <!-- </form> -->
    </ng-container>
  </div>
</div>
